<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>

            <div class="form-group">
              <label for="email-address">Email Address</label>
              <input type="text"  class="form-control" id="email-address">
            </div>

            <div class="form-group">
              <label for="home-address">Home Address</label>
              <input type="text"  class="form-control" id="home-address">
            </div>

            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
